services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yii2-shortener-app
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: yii2_shortener
      DB_USER: yii2_user
      DB_PASSWORD: yii2_pass
      RUN_MIGRATIONS: 1
      YII_ENV: prod
      YII_DEBUG: 0
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: yii2-shortener-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: yii2_shortener
      MYSQL_USER: yii2_user
      MYSQL_PASSWORD: yii2_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
